<!DOCTYPE html>
<html id="fullsize-background" lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Marlon Kerth">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/sanitize.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/media-query.css" rel="stylesheet">
    <!-- temp logo icon -->
    <link rel="icon" href="assets/hp-logo.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script/script.js"></script>
    <script src="script/typeWriter.js"></script>
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <title>Kontakt | Happy Project GmbH</title>
</head>
<body>
    <main class="main-wrapper">
    <header id="main-title-container">
        <div id="main-title">
            <h1 id="typewriterText"></h1><span id="header-underline" class="underline--hover">_</span>
        </div>
        <div id="nav-controller">
            <a href="index.html" target="_self">Home</a>
        </div>
    </header>
    <form id="formElem">
        <fieldset>
            <legend>Persönliche Daten</legend>
            <label for="fname">Vorname</label>
            <input type="text" id="fname" size="30" maxlength="30" placeholder="Max">
            <label for="lname">Nachname</label>
            <input type="text" id="lname" size="30" maxlength="30" placeholder="Mustermann"><br/>
            <label for="male">Männlich</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Weiblich</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="other">Divers</label>
            <input type="radio" id="other" name="gender" value="other">
        </fieldset>
        <fieldset>
            <legend>Welche Blätter kennen Sie?</legend>
            <label for="leave1">Ahorn</label>
            <input type="checkbox" id="leave1" name="leave1" value="Ahorn"><br/>
            <label for="leave2">Eiche</label>
            <input type="checkbox" id="leave2" name="leave2" value="Eiche"><br/>
            <label for="leave3">Birke</label>
            <input type="checkbox" id="leave3" name="leave3" value="Birke"><br/>
            <label for="leave4">Kastanie</label>
            <input type="checkbox" id="leave4" name="leave4" value="Kastanie"><br/>
        </fieldset>
        <fieldset>
            <legend>Ihr Lieblingsblatt</legend>
            <label for="favLeave">Ihren Favorit ist</label>
            <input list="favLeaveList" id="favLeave" name="favLeave">
            <datalist id="favLeaveList">
                <option value="Ahorn">
                <option value="Eiche">
                <option value="Birke">
                <option value="Kastanie">
                <option value="Linde">
                <option value="Buchecker">
            </datalist>
        </fieldset>
        <fieldset>
            <legend>Wie sind Sie das erstemal in Kontakt mit Blättern gekommen?</legend>
            <label for="leaveText">Beschreiben Sie Ihren ersten Blätter kontakt:</label>
            <textarea id="leaveText" cols="60" rows="6"></textarea>
        </fieldset>
        <fieldset>
            <legend>Welches Blatt können Sie garnicht leiden?</legend>
            <label for="hateLeaves">Ihr unbeliebtestes Blatt</label>
            <select id="hateLeaves" name="hateLeaves">
                <optgroup label="Eckige Form">
                    <option value="Kastanie">Kastanie</option>
                    <option value="Birke">Birke</option>
                </optgroup>
                <optgroup label="Runde Form">
                    <option value="Buche">Kastanie</option>
                    <option value="Linde">Birke</option>
                </optgroup>
                <optgroup label="Wellige Form">
                    <option value="Eiche">Kastanie</option>
                </optgroup>
            </select>
        </fieldset>
        <input type="submit" value="Senden">
        <input type="reset" value="Zurücksetzen">
    </form>
    </main> <!-- /main wrapper -->
    <footer>
        <div id="footer-wrapper">
            <div class="footer-container">
                <h4>Copyright © 2020 Happy Project GmbH. All Rights Reserved.</h4>
            </div>
            <div class="footer-container">
                <a href="#" target="_self">Impressum</a>
                <a href="#" target="_self">Datenschutzerklärung</a>
            </div>
        </div>
    </footer>
</body>
</html>
